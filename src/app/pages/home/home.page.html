<app-header></app-header>

<div class="comment-feed">

  <div class="alert-buttons-container">

    <button class="alert">
      <div class="alert-button">
        <span class="desc">Guardião</span>
        <ion-icon class="alert-icon" name="alert-circle"></ion-icon>
      </div>
    </button>

    <button (click)="openCallPoliceDialog()" class="alert">
      <div class="alert-button">
        <span class="desc">Policia</span>
        <ion-icon class="alert-icon" name="call"></ion-icon>
      </div>
    </button>
  </div>
  
  <h2 class="feed">Feed de mensagens</h2>

  <div class="comment">
    <div class="user">
      <div class="user-photo"></div>
      <div class="name">
        Post de boas vindas!
      </div>
      <div>
        <button><img src="/assets/icon/dots.png" alt="botão para editar e excluir"></button>
      </div>
    </div>
    <div class="message">Seja bem vinda ao nosso app, aqui compartilhamos experiências que podem mudar vidas.</div>
    <div class="like">
      {{likes}}<button (click)="like()" class="but-like"><img src="/assets/icon/like.png" alt="botão de curtir"></button>
    </div>
  </div>

  <ion-fab (click)="addPost()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <app-card *ngFor="let post of posts" [post]="post" (click)="openPostModal(post)"/>
 
</div>
<app-footer></app-footer>
