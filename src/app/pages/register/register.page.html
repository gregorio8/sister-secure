<form class="content" (ngSubmit)="onSubmit()">

  <div style="margin-bottom: 24px;">
    <div class="container-title">
      <ion-icon (click)="back()" name="arrow-back-sharp"></ion-icon>
      <span class="app-name">Sister Secure</span>
    </div>
    <ion-note class="register-title">Cadastre-se</ion-note>
  </div>

  <div>
    <ion-input
      class="custom" 
      type="text"
      [(ngModel)]="name" 
      name="name"
      fill="solid"
      label="Nome"
      labelPlacement="floating">
    </ion-input>
  </div>

  <div>
    <ion-input
      class="custom" 
      type="number"
      [(ngModel)]="cpf" 
      name="cpf"
      fill="solid"
      label="CPF"
      labelPlacement="floating">
    </ion-input>
  </div>

  <div>
    <ion-input
      class="custom" 
      type="email"
      [(ngModel)]="email" 
      name="email"
      fill="solid"
      label="E-mail"
      labelPlacement="floating">
    </ion-input>
  </div>

  <div>
    <ion-input
      class="custom" 
      type="password"
      [(ngModel)]="password" 
      name="senha"
      fill="solid"
      label="Senha"
      labelPlacement="floating">
    </ion-input>
  </div>

  <div>
    <ion-input
      class="custom" 
      type="password"
      [(ngModel)]="confirmPassword" 
      name="confirmPassword"
      fill="solid"
      label="Confirmar senha"
      labelPlacement="floating">
    </ion-input>
  </div>

  <div class="register-button">
    <input class="register" type="submit" value="Cadastrar">
  </div>

</form>
